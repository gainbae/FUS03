<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position 속성</title>
    <style>
        * {
            margin: 0;
        }
        
        h1 {
            background: pink;
        }
        
        div {
            position: absolute;
            height: 100px;
            background: blue;
        }
        
        h2 {
            background: yellow;
            position: absolute;
            left: 100px;
            top: 100px;
        }
        
        h3 {
            background: lime;
        }
    </style>
</head>

<body>
    <h1>추가된 제목</h1>
    <h1>제목 1 요소</h1>
    <div>
        <h2>제목 2 요소</h2>
    </div>
    <h3>제목 3 요소</h3>
    <h1>제목 1 요소</h1>
</body>

</html>
